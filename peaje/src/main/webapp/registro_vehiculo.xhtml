<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="./css/default.css"/>
        <h:outputStylesheet name="./css/cssLayout.css"/>
        <title>Registro de vehículo</title>
    </h:head>

    <h:body>
        <h:body style="background-image: url(./resources/fondo.jpg)"/>
        <h:form>            
            <h:panelGrid styleClass="panelGridLogin" columns="2" cellpadding="6" border="1">        
                <h:outputLabel for="vehiculo" value="Vehículo:" />
                <p:inputText id="vehiculo" required="true" label="vehiculo" />

                <h:outputLabel for="marca" value="Marca:" />
                <p:inputText id="marca" required="true" label="marca" />

                <h:outputLabel for="modelo" value="Modelo:" />
                <p:inputText id="modelo" required="true" label="modelo" />

                <h:outputLabel for="matricula" value="Matricula:" />
                <p:inputText id="matricula" required="true" label="matricula" />

                <h:outputLabel for="color" value="Color:" />
                <p:inputText id="color" required="true" label="color" />
            </h:panelGrid>
            
            <h:panelGrid styleClass="botonRegistro" columns="1" cellpadding="6"  style="margin: 0 auto">
                <p:commandButton value="Registro"  />
            </h:panelGrid>
        </h:form>

    </h:body>

</html>
