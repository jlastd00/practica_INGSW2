<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="./css/default.css"/>
        <h:outputStylesheet name="./css/cssLayout.css"/>
        <title>Login</title>
    </h:head>

    <h:body>
        <h:body style="background-image: url(./resources/fondo.jpg)"/>
        <!--background-size: cover;
        background-repeat: no-repeat; 
        background-attachment:fixed;-->
        <h:form>            
            <p:panel styleClass="panelLogin" style="width:300px" >
                <h:panelGrid styleClass="panelGridLogin" columns="2" cellpadding="6">
                    
                    <h:outputLabel for="username" value="Username:" />
                    <p:inputText id="username" required="true" label="username" />

                    <h:outputLabel for="password" value="Password:" />
                    <p:password id="password" required="true" label="password" />
                    
                </h:panelGrid>
                
                <h:panelGrid columns="1" cellpadding="6" style="margin: 0 auto">
                    <p:commandButton type="submit" value="Login" action="registro_vehiculo?faces-redirect=true" >
                        <f:ajax />
                    </p:commandButton>
                </h:panelGrid>
                
            </p:panel>
        </h:form>
        
        <!--<div id="top">
            <ui:insert name="top">Top</ui:insert>
        </div>-->

    </h:body>

</html>
